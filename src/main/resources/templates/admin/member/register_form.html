				$(function() {
					$('#listBtn').on("click", function() {
						location.href="/admin/member";
						
					});
					$('#newBtn').on("click", function() {
						//location.href="/admin/code/new";
						
					});
					
					$('.clickable-row').on("click", function() {
						/*
						const id = $(this).data("id");
						console.log("click id is %s", id);
						location.href=`/admin/code/${id}`;
						*/
					});
					
					$('#addUserBtn').on("click", function() {
						console.log("addUserBtn click!");
						let _jsonList = [];
						let _isAble = false;
						$('#dataTables').find('tr').find("input[type='checkbox']").each(function(idx,item) {
							// 체크 된 것만 list{jsonobj} 만들기
							if($(item).is(":checked")) {
								let _jsonObj = {};
								_isAble = true;
								_jsonObj["id"] = $(item).data("id");
								_jsonList.push(_jsonObj);
							}
						});
						//console.log(_isAble);
// 						console.log(_jsonList);
// 						console.log(JSON.stringify(_jsonList));
						if(!_isAble) {
							alert("리스트에서 사용자 체크박스를 체크해주세요.");
							return false;
						}
						if(!confirm("선택한 사용자를 등록 하시겠습니까?")) {
							return false;
						}
						// JSON 데이터를 서버로 전송
						fetch("/admin/member/newForm", {
							method: "POST",
							headers: {
								"Content-Type": "application/json"
							},
							body: JSON.stringify(_jsonList)
						})
						.then(response => response.json())
						.then(data => {
							console.log("서버 응답:", data);
							if(data.status === "success") {
								alert(data.message);
								location.reload(); // 현재 페이지 새로 고침
							}
							
						})
						.catch(error => {
							console.error("서버 응답 오류:", error);
							if(data.status === "fail") {
								alert(data.message);
							}
						});
					}); // end of $('#addUserBtn').on("click", function() {
				}); // end of $(function() {
			</script>
