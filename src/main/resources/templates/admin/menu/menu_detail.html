<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{common/layouts/de_layout}">
<head>
<title>로그 정보</title>
<script type="text/javascript" layout:fragment="script">
	$(function() {
		$('#btnList').on("click", function() {
			location.href="/admin/log/";
		});
	});
</script>
</head>
<body id="page-top">
	<th:block layout:fragment="contents">
		<!-- Begin Page Content -->
		<div class="container-fluid">
			<h1 class="h3 mb-4 text-gray-800">로그 정보</h1>
			<form th:action="@{/admin/log}" method="post" th:object="${logDTO}">
				<label for="itemNm">아이디</label>
				<input type="text" id="accessId" th:field="*{accessId}" readonly>
				<label for="price">접근타입</label>
				<input type="text" id="accessType" th:field="*{accessType}" readonly>
				<label for="accessDevice">접근장치</label>
				<input type="text" id="accessDevice" th:field="*{accessDevice}" readonly>
				<label for="ip">IP</label>
				<input type="text" id="ip" th:field="*{ip}" readonly>
				<label for="url">URL</label>
				<input type="text" id="url" th:field="*{url}" readonly>
				<label for="parameters">파라미터</label>
				<textarea id="parameters" th:field="*{parameters}" rows="6" readonly></textarea>
				<div id="commandArea">
					<button type="button" id="btnList">로그 목록</button>
				</div>
			</form>
		</div>
	</th:block>
</body>
</html>
