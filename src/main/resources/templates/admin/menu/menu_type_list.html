<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{common/layouts/de_layout}">
<head>
<title>팩토리(PackTory) - 메뉴 관리</title>
	
	<link href="/css/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
	<style type="text/css">
	/* 검색바 중앙에 세로줄 */
	.left-form {
		border-right: 1px solid #e3e6f0;
	}
	
	@media (max-width: 768px) {
	  .left-form {
	    border-right: none !important;
	  }
	}
	</style>
</head>
<body id="page-top">
	<th:block layout:fragment="contents">
		<!-- Begin Page Content -->
		<div class="container-fluid">
			<!-- Page Heading -->
			<div class="d-sm-flex align-items-center justify-content-between mb-4">
				<h1 class="h3 mb-0 text-gray-800">메뉴 관리</h1>
			</div>
			<!-- ---------- 검색바 컨테이너 ---------- -->
			<div class="card shadow mb-4">
				<div class="card-body">
					<!-- ---------- 검색바 ---------- -->
					<div class="search-wrap border">
						<section class="d-flex search-inner">
							<div class="col pl-4 search-box">
								<form th:action="@{/admin/menu/search}" method="get" th:object="${menuSearchDTO}" id="searchForm">
									<!-- 페이징 히든 변수 -->
									<input type="hidden" th:field="*{pageDTO.page}">
									<input type="hidden" th:field="*{pageDTO.size}">
									<!-- 페이징 히든 변수 -->
									<div class="container-fluid px-5">
										<div class="row">
											<!-- 왼쪽 컬럼 -->
											<div class="col-md-6">
												<!-- 메뉴 타입 -->
												<div class="form-group row mb-3">
													<label for="menuType" class="col-sm-3 col-form-label">메뉴 타입</label>
													<div class="col-sm-9">
														<input type="text" th:field="*{menuType}" class="form-control">
													</div>
												</div>
												
												<!-- 삭제유무 -->
												<div class="form-group row mb-3">
													<label for="isDeleted" class="col-sm-3 col-form-label">삭제 유무</label>
													<div class="col-sm-9">
														<select name="isDeleted" id="isDeleted" th:value="*{isDeleted}" class="form-select">
															<option value="" th:selected="*{isDeleted} eq '' ">전체</option>
															<option value="Y" th:selected="*{isDeleted} eq 'Y' ">삭제</option>
															<option value="N" th:selected="*{isDeleted} eq 'N' ">사용중</option>
														</select>
													</div>
												</div>
											</div>

											<!-- 오른쪽 컬럼 -->
											<div class="col-md-6">
												<!-- 메뉴 URL -->
												<div class="form-group row mb-3">
													<label for="url" class="col-sm-3 col-form-label">메뉴 URL</label>
													<div class="col-sm-9">
														<input type="text" th:field="*{url}" class="form-control">
													</div>
												</div>

											</div>
										</div>

										<!-- 검색바 버튼 -->
										<div class="row justify-content-end">
											<div class="col-12 col-sm-auto mb-2">
												<button type="button" class="btn btn-success btn-block" id="goNewFormBtn">등록</button>
											</div>
											<div class="col-12 col-sm-auto mb-2">
												<button type="button" class="btn btn-warning btn-block" onclick="formReset('searchForm');">초기화</button>
											</div>
											<div class="col-12 col-sm-auto mb-2">
												<button type="submit" class="btn btn-primary btn-block" id="btnSearch">검색</button>
											</div>
										</div>
										<!-- 검색바 버튼 끝 -->
									</div>
								</form>

							</div>
						</section>
					</div>
					<!-- ---------- 검색바 끝 ---------- -->
				</div> 
			</div>
			<!-- ---------- 검색바 컨테이너 끝 ---------- -->
			
			<div class="card shadow mb-4">
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered table-hover text-center" id="dataTables" width="100%" cellspacing="0">
							<thead class="table-light">
								<tr>
									<th>번호</th>
									<th>메뉴타입</th>
									<th>메뉴순서</th>
									<th>메뉴 URL</th>
									<th>삭제유무</th>
									<th>작성자</th>
									<th>작성일자</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item, status : ${menuDTOList}" th:data-id="${item.idx}" class="clickable-row">
									<td th:text="${status.count}"></td>
									<td th:text="${item.menuType}"></td>
									<td th:text="${item.rankNumber}"></td>
									<td th:text="${item.url}"></td>
									<td th:text="${item.isDeleted}"></td>
									<td th:text="${item.regId}"></td>
									<td th:text="${#temporals.format(item.regDate, 'yyyy-MM-dd hh:mm:ss')}"></td>
								</tr>
								<tr th:if="${#lists.isEmpty(menuDTOList)}" class="clickable-row menu2depth_items">
									<td colspan="7"><span>조회 된 데이터가 없습니다.</span></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div th:replace="~{common/fragments/de_pagination :: pagination(${menuSearchDTO})}"></div>
				</div>
			</div>
			<script type="text/javascript">
				$(document).ready(function() {
					console.log("document ready!");
					
					$('#dataTables').DataTable({
						lengthChange : false,
						searching : false,
						paging : false,
						info : false,
						order: [0, "desc"],
						responsive: true
					}); // end of $('#dataTables').DataTable({
					
				}); // end of $(document).ready(function() {
				
				$(function() {
					
					$('#goNewFormBtn').on("click", function() {
						location.href="/admin/menu/new";
					}); // end of $('#goNewFormBtn').on("click", function() { 
					
					$('.clickable-row').on("click", function() {
						const id = $(this).data("id");
						console.log("click id is %s", id);
						if(id != undefined && id != "") {
							location.href=`/admin/menu/${id}`;
						}
					}); // end of $('.clickable-row').on("click", function() { 
					
				}); // end of $(function() {
			</script>
		</div>
	</th:block>
</body>
</html>
