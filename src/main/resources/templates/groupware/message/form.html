<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/de_layout}">
<head>
    <title>팩토리(PackTory) - 메시지 등록</title>
    
    <th:block layout:fragment="headContents">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </th:block>
    
    <th:block layout:fragment="css">
        <link href="/css/fontawesome/all.min.css" rel="stylesheet">
        <link href="/css/sb-admin-2.css" rel="stylesheet">
        <link href="/css/common.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </th:block>

</head>
<body id="page-top">
    <div layout:fragment="contents">
        <div class="container mt-5">
            <h2 class="h3 mb-4 text-gray-800">메시지 등록</h2>
            <form th:action="@{/groupware/message/new}" th:object="${messageDTO}" method="post" enctype="multipart/form-data">
                <!-- 메시지 유형 -->
                <div class="mb-3">
                    <label for="type" class="form-label">메시지 유형</label>
                    <select class="form-control" id="type" th:field="*{type}" required>
                        <option value="">선택하세요</option>
                        <option th:each="code : ${messageTypes}" th:value="${code.minorName}" th:text="${code.minorName}"></option>
                    </select>
                </div>

                <!-- 메시지 제목 -->
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                </div>

                <!-- 메시지 내용 -->
                <div class="mb-3">
                    <label for="contents" class="form-label">내용</label>
                    <textarea class="form-control" id="contents" th:field="*{contents}" rows="5" required></textarea>
                </div>

                <!-- 상태 -->
                <div class="mb-3">
                    <label for="status" class="form-label">읽음 여부</label>
                    <select class="form-control" id="status" th:field="*{status}" required>
                        <option value="Y">읽음</option>
                        <option value="N">안읽음</option>
                    </select>
                </div>

                <!-- 삭제 여부 (자동으로 "N"으로 설정됨) -->
                <input type="hidden" th:field="*{isDeleted}" value="N">

                <!-- 수신자 ID -->
                <div class="mb-3">
                    <label for="receiverId" class="form-label">수신자 ID</label>
                    <input type="text" class="form-control" id="receiverId" th:field="*{receiverId}" required>
                </div>

                <!-- 등록 버튼 -->
                <button type="submit" class="btn btn-success">등록</button>
                <a href="/groupware/message" class="btn btn-secondary ml-2">목록으로</a>
            </form>
        </div>
    </div>

    <!-- 공통 스크립트 -->
    <th:block layout:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
</body>
</html>
