<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/de_layout}">

<head>
    <title>팩토리(PackTory) - 메시지 목록</title>
    
    <th:block layout:fragment="headContents">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </th:block>
    
    <th:block layout:fragment="css">
        <link href="/css/fontawesome/all.min.css" rel="stylesheet">
        <link href="/css/sb-admin-2.css" rel="stylesheet">
        <link href="/css/common.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </th:block>

    <style>
        .table tbody tr.message-row:hover {
            background-color: #e0e0e0 !important;
            cursor: pointer;
        }
    </style>
</head>
<body id="page-top">
    <div layout:fragment="contents">
        <div class="container mt-5">
            <h2 class="h3 mb-4 text-gray-800">메시지 목록</h2>

            <!-- 검색 폼 -->
			<form class="mb-4" th:action="@{/groupware/message/list}" method="get">
			    <div class="row mb-2">
			        <div class="col-md-3">
			            <select name="type" class="form-control">
			                <option value="">알림 유형 선택</option>
			                <option th:each="code : ${messageTypes}"
			                        th:value="${code.minorName}"
			                        th:text="${code.minorName}"></option>
			            </select>
			        </div>
			        <div class="col-md-3">
			            <input type="text" name="senderId" class="form-control" placeholder="발신자 ID 입력">
			        </div>
			        <div class="col-md-3">
			            <input type="text" name="receiverId" class="form-control" placeholder="수신자 ID 입력">
			        </div>
			        <div class="col-md-3 d-grid">
			            <button type="submit" class="btn btn-primary">검색</button>
			        </div>
			    </div>
			
			    <div class="row">
			        <div class="col-md-6">
			            <input type="datetime-local" name="sendDate" class="form-control"
			                   th:value="${searchDTO?.sendDate != null} ? ${#temporals.format(searchDTO.sendDate, 'yyyy-MM-dd\'T\'HH:mm')} : ''">
			        </div>
			        <div class="col-md-6">
			            <input type="datetime-local" name="receiveDate" class="form-control"
			                   th:value="${searchDTO?.receiveDate != null} ? ${#temporals.format(searchDTO.receiveDate, 'yyyy-MM-dd\'T\'HH:mm')} : ''">
			        </div>
			    </div>
			</form>

            <!-- 메시지 목록 테이블 -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>인덱스</th>
                        <th>알림 유형</th>
                        <th>제목</th>
                        <th>발신자</th>
                        <th>발신일</th>
                        <th>수신자</th>
                        <th>읽음여부</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="message : ${messageDTOList}" th:data-id="${message.idx}" class="message-row">
                        <td th:text="${message.idx}"></td>
                        <td th:text="${message.type}"></td>
                        <td th:text="${message.title}"></td>
                        <td th:text="${message.senderId}"></td>
                        <td th:text="${message.sendDate}"></td>
                        <td th:text="${message.receiverId}"></td>
                        <td th:text="${message.status}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(messageDTOList)}">
                        <td colspan="6" class="text-center">조회된 데이터가 없습니다.</td>
                    </tr>
                </tbody>
            </table>

            <!-- 메시지 등록 버튼 -->
            <div class="d-flex justify-content-end">
                <a href="/groupware/message/new" class="btn btn-primary">메시지 등록</a>
            </div>
        </div>
    </div>

    <!-- 공통 스크립트 -->
    <th:block layout:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // 각 메시지 목록 행 클릭 시 상세 페이지로 이동
                const rows = document.querySelectorAll('.message-row');
                
                rows.forEach(row => {
                    row.addEventListener('click', function() {
                        const messageId = this.getAttribute('data-id');
                        if (messageId) {
                            // 해당 메시지의 상세 페이지로 이동
                            window.location.href = '/groupware/message/' + messageId;
                        }
                    });
                });
            });
        </script>
    </th:block>
</body>
</html>
