<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/layouts/de_layout}">
<head>
<title>팩토리(PackTory) - 규정 목록</title>

<style>
.left-form {
	border-right: 1px solid #e3e6f0;
}

@media ( max-width : 768px) {
	.left-form {
		border-right: none !important;
	}
}

.table th, .table td {
	vertical-align: middle;
}
</style>
</head>
<body id="page-top">
	<th:block layout:fragment="contents">
		<div class="container-fluid">
			<div class="d-sm-flex align-items-center justify-content-between mb-4">
				<h1 class="h3 mb-4 text-gray-800">규정 목록</h1>
			</div>

			<!-- 검색 폼 컨테이너 -->
			<div class="card shadow mb-4">
				<div class="card-body">

					<!-- 검색 폼 -->
					<form th:action="@{/groupware/policy}" method="get">
						<div class="row mb-2">
							<div class="col-md-3">
								<select name="type" class="form-control" th:value="${searchDTO.type}">
									<option value="">규정 유형 선택</option>
									<option th:each="code : ${policyTypes}" th:value="${code.minorName}" th:text="${code.minorName}" th:selected="${searchDTO != null and searchDTO.type == code.minorName}"></option>
								</select>
							</div>

							<div class="col-md-3">
								<input type="text" name="title" class="form-control" placeholder="제목 입력" th:value="${searchDTO != null ? searchDTO.title : ''}">
							</div>

							<div class="col-md-3">
								<input type="text" name="regId" class="form-control" placeholder="작성자 입력" th:value="${searchDTO != null ? searchDTO.regId : ''}">
							</div>

							<!-- 버튼들 -->
							<div class="col-12 col-sm-auto mb-2 d-flex justify-content-end">
								<button class="btn btn-success mr-2" id="btnRegister" type="button">규정 등록</button>
								<button class="btn btn-primary" id="btnSearch" type="submit">검색</button>
							</div>
						</div>
					</form>
				</div>
			</div>

			<!-- 규정 목록 테이블 -->
			<div class="card shadow mb-4">
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered table-hover text-center" id="dataTables" width="100%" cellspacing="0">
							<thead>
								<tr>
									<th>인덱스</th>
									<th>규정 유형</th>
									<th>제목</th>
									<th>작성자</th>
									<th>최종 수정자</th>
									<th>게시여부</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="policy : ${policyDTOList}" th:data-id="${policy.idx}" class="policy-row">
									<td th:text="${policy.idx}"></td>
									<td th:text="${policy.type}"></td>
									<td th:text="${policy.title}"></td>
									<td th:text="${policy.regId}"></td>
									<td th:text="${policy.modId}"></td>
									<td th:text="${policy.status}"></td>
								</tr>
								<tr th:if="${#lists.isEmpty(policyDTOList)}">
									<td colspan="6" class="text-center">조회된 데이터가 없습니다.</td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
		</div>

		<!-- 공통 스크립트 -->
		<script type="text/javascript">
			$(document).ready(function() {
						// init DataTable
						$('#dataTables').DataTable({
							lengthChange : false,
							searching : false,
							paging : false,
							info : false
						}); // end of $('#dataTables').DataTable({

						// 등록 버튼(btnRegister) 클릭 시 이벤트(메시지 등록)
						$('#btnRegister').on("click", function() {
							console.log("btnRegister click!!!");
							location.href = "/groupware/policy/new";
						});

						// 규정 리스트 각 행 클릭 시 (상세 보기 페이지 이동)
						$("#dataTables tbody").on(
								'click',
								'tr',
								function() {
									console.log("dataTables tbody click!!");
									var documentNumber = $(this).data('id');

									if (!documentNumber) {
										return; // 페이지 이동 막기
									}

									// 수정된 부분: idx가 아닌 documentNumber를 사용
									location.href = "/groupware/policy/detail/"
											+ documentNumber;
								});
					});
		</script>
	</th:block>
</body>
</html>
