<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/layouts/de_layout}">
<head>
<title>팩토리(PackTory) - 규정 목록</title>

<style>
.left-form {
	border-right: 1px solid #e3e6f0;
}

@media ( max-width : 768px) {
	.left-form {
		border-right: none !important;
	}
}

.table th, .table td {
	vertical-align: middle;
}
</style>
</head>
<body id="page-top">
	<th:block layout:fragment="contents">
		<div class="container-fluid">
			<div class="d-sm-flex align-items-center justify-content-between mb-4">
				<h1 class="h3 mb-4 text-gray-800">규정 목록</h1>
			</div>

			<!-- ---------- 검색바 컨테이너 ---------- -->
			<div class="card shadow mb-4">
				<div class="card-body">
					<!-- ---------- 검색바 ---------- -->
					<div class="search-wrap border">
						<section class="d-flex search-inner">

							<div class="col pl-4 search-box">
								<form th:action="@{/groupware/policy}" method="get" id="searchForm">
<!-- 									<input type="hidden" th:field="*{pageDTO.page}">  -->
<!-- 									<input type="hidden" th:field="*{pageDTO.size}"> -->
									<div class="container-fluid px-5 mt-3">
										<div class="row">
											<!-- 왼쪽 컬럼 -->
											<div class="col-md-6 left-form">
												<!-- 규정 유형 -->
												<div class="form-group row mb-3">
													<label class="col-sm-3 col-form-label">규정 유형</label>
													<div class="col-sm-9">
														<select name="type" class="form-select" th:value="${searchDTO.type}">
															<option value="">규정 유형 선택</option>
															<option th:each="code : ${policyTypes}" th:value="${code.minorName}" th:text="${code.minorName}" th:selected="${searchDTO != null and searchDTO.type == code.minorName}"></option>
														</select>
													</div>
												</div>

												<!-- 제목 -->
												<div class="form-group row mb-3">
													<label class="col-sm-3 col-form-label">제목</label>
													<div class="col-sm-9">
														<input type="text" name="title" class="form-control" placeholder="제목 입력" th:value="${searchDTO != null ? searchDTO.title : ''}">
													</div>
												</div>
											</div>

											<!-- 오른쪽 컬럼 -->
											<div class="col-md-6">
												<!-- 작성자 -->
												<div class="form-group row mb-3">
													<label class="col-sm-3 col-form-label">작성자</label>
													<div class="col-sm-9">
														<input type="text" name="regId" class="form-control" placeholder="작성자 입력" th:value="${searchDTO != null ? searchDTO.regId : ''}">
													</div>
												</div>

											</div>
										</div>

										<!-- 검색바 버튼 -->
										<div class="row justify-content-end">
											<div class="col-12 col-sm-auto mb-2">
												<button class="btn btn-success btn-block" id="btnRegister" type="button">규정 등록</button>
											</div>
											<div class="col-12 col-sm-auto mb-2">
												<button type="button" class="btn btn-warning btn-block" onclick="formReset('searchForm');">초기화</button>
											</div>
											<div class="col-12 col-sm-auto mb-2">
												<button class="btn btn-primary btn-block" id="btnSearch" type="submit">검색</button>
											</div>
										</div>
										<!-- 검색바 버튼 끝 -->
									</div>
								</form>

							</div>
						</section>
					</div>
					<!-- ---------- 검색바 끝 ---------- -->
				</div>
			</div>
			<!-- ---------- 검색바 컨테이너 끝 ---------- -->

			<!-- 규정 목록 테이블 -->
			<div class="card shadow mb-4">
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered table-hover text-center" id="dataTables" width="100%" cellspacing="0">
							<thead class="table-light">
								<tr>
									<th>인덱스</th>
									<th>규정 유형</th>
									<th>제목</th>
									<th>작성자</th>
									<th>최종 수정자</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="policy : ${policyDTOList}" th:data-id="${policy.idx}" class="policy-row">
									<td th:text="${policy.idx}"></td>
									<td th:text="${policy.type}"></td>
									<td th:text="${policy.title}"></td>
									<td th:text="${policy.regId}"></td>
									<td th:text="${policy.modId}"></td>
								</tr>
								<tr th:if="${#lists.isEmpty(policyDTOList)}">
									<td colspan="6" class="text-center">조회된 데이터가 없습니다.</td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
		</div>

		<!-- 공통 스크립트 -->
		<script type="text/javascript">
            $(document).ready(function() {
                // init DataTable
                $('#dataTables').DataTable({
                    lengthChange : false,
                    searching : false,
                    paging : false,
                    info : false
                }); // end of $('#dataTables').DataTable({

                // 등록 버튼(btnRegister) 클릭 시 이벤트(메시지 등록)
                $('#btnRegister').on("click", function() {
                    console.log("btnRegister click!!!");
                    location.href = "/groupware/policy/new";
                });

                // 규정 리스트 각 행 클릭 시 (상세 보기 페이지 이동)
                $("#dataTables tbody").on('click', 'tr', function() {
                    console.log("dataTables tbody click!!");
                    var documentNumber = $(this).data('id');

                    if(!documentNumber) {
                        return; // 페이지 이동 막기
                    }

                    // 수정된 부분: idx가 아닌 documentNumber를 사용
                    location.href = "/groupware/policy/detail/" + documentNumber;
                });
            });
        </script>
	</th:block>
</body>
</html>
