<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{common/layouts/de_layout}">
<head>
<title>기안서 작성</title>
<!-- 부트스트랩 icons 가져오기 -->
<th:block layout:fragment="headContents">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</th:block>
<!-- CSS -->
<th:block layout:fragment="css">
	<!-- dataTables 가져오기 -->
	<link href="/css/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
	<link href="/css/datatables/datatables.min.css" rel="stylesheet">
	<link href="/css/datepicker/daterangepicker.css" rel="stylesheet">
	<!-- 폰트어썸 가져오기 -->
	<link href="/css/fontawesome/all.min.css" rel="stylesheet">
	<script src="/css/fontawesome/all.min.js"></script>
	<!-- 파비콘 -->
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
	<!-- CSS for Page -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">
	<link href="/css/sb-admin-2.css" rel="stylesheet">
	<link href="/css/common.css" rel="stylesheet">
	<!-- 개별 CSS-->
	<link href="/css/approval/approval_reg_form.css" rel="stylesheet">
</th:block>
<style type="text/css">
	.approver-group { display: flex; align-items: center; gap: 5px; margin-bottom: 5px; }
</style>
</head>


<body id="page-top">
	<th:block layout:fragment="contents">
		<!-- Begin Page Content -->
		<div class="container-fluid">
		
			<!-- Page Heading -->
			<h3 class="reg-title">기안서 작성</h3>
			<!-- 본문 컨테이너 -->
			<div class="main-container">
				<form action="/approval/regist" id="approvalForm" role="form" method="post" enctype="multipart/form-data"  th:object="${draftDTO}" >
			        <div class="form-div">
			            <label th:for="drafterId">사원번호</label>
			            <input type="text" id="draftId" th:field="*{drafterId}" class="form-control" readonly>
			        </div>
			        <div class="form-div">
			            <label th:for="drafterName">작성자</label>
			            <input type="text" id="draftName" th:field="*{drafterName}" class="form-control" readonly>
			        </div>
			        <div class="form-div">
			            <label th:for="drafterDepartment">부서</label>
			            <input type="text" id="drafterDepartment" th:field="*{drafterDepartment}" class="form-control" readonly>
			        </div>
			        <div class="form-div">
			            <label th:for="drapfterPositon">직급</label>
			            <input type="text" id="drapfterPositon" th:field="*{drafterPosition}" class="form-control" readonly>
			        </div>
			        
			        <div class="form-div">
			            <label th:for="approvalType">결재유형</label>
			            <select id="approvalType" class="form-control" th:field="*{approvalType}">
			            	<option value="">선택</option>
			            	<option th:each="item : ${approvalTypeList}" th:value="${item.minorCode}" th:text="${item.minorName}"></option>
			            </select>
			        </div>
			        
			        <div class="form-div">
			            <label th:for="docNo">기안서 양식</label>
			            <input type="text" id="docNo" th:field="*{docNo}" class="form-control" placeholder="양식을 선택해주세요." readonly>
			        	<button class="btn btn-primary" id="searchDocumentBtn" type="button">검색 <i class="fa-solid fa-magnifying-glass"></i></button>
			        </div>
			        
			        <div class="form-div">
			            <label th:for="approverId">결재라인</label>
						<div class="approver-line">
			        		<button type="button" class="btn btn-primary" id="addApproverLineBtn" >결재라인 추가 <i class="fa-solid fa-plus"></i></button>
						</div>
					</div>
					<!-- datepicker 사용 -->
					<div class="form-div">
					    <label for="dueDate">결재기간</label>
					    <input type="text" id="dueDate" th:field="*{dueDate}" class="form-control" placeholder="결재 기간을 선택하세요.">
						<button class="btn btn-success ml-2" id="initDateBtn" type="button"><i class="fa-solid fa-rotate"></i></button>
					</div>
					
					
			        <div class="form-div">
			            <label th:for="title">제목</label>
			            <input type="text" id="title" th:field="*{title}" class="form-control">
			        </div>
			        
			        <div class="form-div">
			            <label th:for="content">내용</label>
<!-- 			            <input type="text" th:field="*{content}" class="form-control"> -->
			            <textarea id="content" th:field="*{content}" class="form-control" rows="10"></textarea>
<!-- 			            Editor 라이브러리 일단 나중에......... -->
			        </div>
					
					<div class="form-div">
					    <label for="fileUpload">첨부파일</label>
					    <input type="file" id="fileUpload" name="approvalFiles" multiple>
					</div>
					
			        <div style="text-align: center">
						<button type="submit" class="btn btn-primary" id="submitBtn">기안하기</button>
			        </div>
				</form>
			</div>
		</div>
		<!-- /.container-fluid -->
	</th:block>
<!-- JS -->
<th:block layout:fragment="script">
	<!-- Bootstrap core JavaScript-->
	<script src="/js/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/js/jquery-3.7.1.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="/js/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>
   	<!-- Page level plugins -->
	<script src="/js/datatables/jquery.dataTables.min.js"></script>
	<script src="/js/datatables/dataTables.bootstrap4.min.js"></script>
	<script src="/js/demo/datatables-demo.js"></script>
<!-- 	<script src="/js/datatables/datatables.min.js"></script> --> <!-- 반응형 -->
   	<script src="/js/datepicker/moment.min.js"></script>
   	<script src="/js/datepicker/daterangepicker.js"></script>
   	<script src="/js/datatables/dataTables.buttons.min.js"></script>
	<script src="/js/datatables/buttons.html5.min.js"></script>
	<script src="/js/datatables/jszip.min.js"></script>
	<script src="/js/datatables/buttons.print.min.js"></script>
	<!-- 개별 js -->
    <script src="/js/approval/approval_reg.js"></script>
</th:block>
	
	
</body>
</html>
