<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" -->
<!-- 		layout:decorate="~{common/layouts/de_layout}"> -->
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>기안서 test 양식</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
	.approval-container {
		font-family: Arial, sans-serif;
		max-width: 900px;
		margin: 20px auto;
		padding: 20px;
		border: 1px solid #000;
	}
	
	h1 {
		text-align: center;
		margin: 30px auto;
	}

	.table td, .table th {
		text-align: center;
	}

	.approve-1 td {
		height: 100px;
	}

	.approve-2 td {
		height: 30px;
		font-weight: bold;
	}
     
	.content {
		min-height: 200px;
		border: 1px solid #000;
		padding: 10px;
		font-size: 1rem;
		overflow-y: auto;
	}
</style>
        

</head>
<body>
	<h1 class="display-5">기 안 서</h1>

	<div class="approval-container">
		<div class="container-fluid">
			<div class="row">
				<!-- 문서 정보 테이블 -->
				<div class="col-md-6">
					<table class="table table-bordered">
						<tbody>
							<tr>
								<th class="table-secondary">문서번호</th>
								<td>00000001</td>
							</tr>
							<tr>
								<th class="table-secondary">부서</th>
								<td>운영팀</td>
							</tr>
							<tr>
								<th class="table-secondary">기안일</th>
								<td>2025-03-27(목)</td>
							</tr>
							<tr>
								<th class="table-secondary">기안자</th>
								<td>홍길동</td>
							</tr>
							<tr>
								<th class="table-secondary">시행일자</th>
								<td>2025-03-28(금)</td>
							</tr>
							<tr>
								<th class="table-secondary">결재내용</th>
								<td>보류</td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- 결재란 테이블 -->
				<div class="col-md-6">
					<table class="table table-bordered">
						<thead class="table-secondary">
							<tr>
								<th>1차</th>
								<th>2차</th>
								<th>3차</th>
							</tr>
						</thead>
						<tbody>
							<tr class="approve-1">
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr class="approve-2">
								<td>홍길동(사원)</td>
								<td>이순신(대리)</td>
								<td>강감찬(팀장)</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- 추가 정보 테이블 -->
			<table class="table table-bordered mt-3">
				<tbody>
					<tr>
						<th class="table-secondary">합의 부서</th>
						<td></td>
					</tr>
					<tr>
						<th class="table-secondary">제목</th>
						<td>정산을 위한 운영인력 충원의 건</td>
					</tr>
				</tbody>
			</table>

			<!-- 상세 내용 -->
			<div class="details">
				<h3>상 세 내 용</h3>
				<div class="content">
					<!-- 실제 내용이 여기에 들어감 -->
				</div>
			</div>
		</div>
	</div>
	<!-- 	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
