<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/de_layout}">

<head>
    <title>팩토리(PackTory) - 직급 상세</title>
    
    <th:block layout:fragment="headContents">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </th:block>

    <th:block layout:fragment="css">
        <link href="/css/fontawesome/all.min.css" rel="stylesheet">
        <link href="/css/sb-admin-2.css" rel="stylesheet">
        <link href="/css/common.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </th:block>
</head>

<body id="page-top">
    <div layout:fragment="contents">
        <div class="container mt-5">
            <h2 class="h3 mb-4 text-gray-800">직급 상세</h2>

            <!-- 수정 요청 처리 폼 -->
            <form th:action="@{/human/position/detail/{idx}(idx=${positionInfoDTO.idx})}" method="post" th:object="${positionInfoDTO}" id="positionForm">
                <input type="hidden" th:field="*{idx}" />

                <!-- 직급 코드 -->
                <div class="mb-3">
				    <label for="positionCode" class="form-label">직급 코드</label>
				    <select class="form-control" id="positionCode" th:field="*{positionCode}" disabled>
				        <option value="">선택하세요</option>
				        <option th:each="code : ${codeItems}" 
				                th:value="${code.minorName}" 
				                th:text="${code.minorName}"
				                th:selected="${code.minorName == positionInfoDTO.positionCode}"></option>
				    </select>
				</div>

                <!-- 정렬 순서 -->
                <div class="mb-3">
                    <label for="rankNumber" class="form-label">정렬 순서</label>
                    <input type="number" id="rankNumber" th:field="*{rankNumber}" class="form-control" readonly />
                </div>

                <!-- 관리자 여부 -->
                <div class="mb-3">
                    <label for="isManager" class="form-label">관리자 여부</label>
                    <select id="isManager" th:field="*{isManager}" class="form-control" disabled>
                        <option value="Y" th:selected="${positionInfoDTO.isManager == 'Y'}">Y</option>
                        <option value="N" th:selected="${positionInfoDTO.isManager == 'N'}">N</option>
                    </select>
                </div>

                <!-- 삭제 여부 -->
                <div class="mb-3">
                    <label for="isDeleted" class="form-label">삭제 유무</label>
                    <span id="isDeleted" th:text="${positionInfoDTO.isDeleted}" class="form-control-plaintext border px-2 py-1"></span>
                </div>

                <!-- 작성자 -->
                <div class="mb-3">
                    <label for="regId" class="form-label">작성자</label>
                    <span id="regId" th:text="${positionInfoDTO.regId != null ? positionInfoDTO.regId : '-'}" class="form-control-plaintext border px-2 py-1"></span>
                </div>

                <!-- 작성일자 -->
                <div class="mb-3">
                    <label for="regDate" class="form-label">작성일자</label>
                    <span id="regDate" th:text="${positionInfoDTO.regDate != null ? positionInfoDTO.regDate : '-'}" class="form-control-plaintext border px-2 py-1"></span>
                </div>

                <!-- 최종작성자 -->
                <div class="mb-3">
                    <label for="modId" class="form-label">최종작성자</label>
                    <span id="modId" th:text="${positionInfoDTO.modId != null ? positionInfoDTO.modId : '-'}" class="form-control-plaintext border px-2 py-1"></span>
                </div>

                <!-- 최종작성일자 -->
                <div class="mb-3">
                    <label for="modDate" class="form-label">최종작성일자</label>
                    <span id="modDate" th:text="${positionInfoDTO.modDate != null ? positionInfoDTO.modDate : '-'}" class="form-control-plaintext border px-2 py-1"></span>
                </div>

                <!-- 수정 버튼 -->
                <button type="button" class="btn btn-primary" id="editBtn">수정</button>

                <!-- 수정된 내용을 제출하는 실제 제출 버튼 (숨겨짐) -->
                <button type="submit" class="btn btn-primary" style="display: none;" id="submitBtn">저장</button>

                <!-- 삭제 버튼 -->
                <button type="button" class="btn btn-danger" id="deleteBtn" th:attr="data-idx=${positionInfoDTO.idx}">삭제</button>

                <!-- 목록으로 돌아가기 버튼 -->
                <a href="/human/position" class="btn btn-secondary" style="float: right;">목록으로 돌아가기</a>
            </form>
        </div>
    </div>

    <!-- 공통 스크립트 -->
    <th:block layout:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                // 수정 버튼 클릭 시 수정 필드 활성화
                $("#editBtn").on("click", function() {
                    try {
                        // 모든 입력 필드의 readonly 속성을 제거
                        $("input[readonly]").prop("readonly", false);  
                        $("select[disabled]").prop("disabled", false); // select 태그도 활성화

                        // 삭제 유무, 작성자, 작성일자, 최종작성자, 최종작성일자 필드는 readonly 유지
                        $("#isDeleted, #regId, #regDate, #modId, #modDate").prop("readonly", true);

                        // 수정 버튼을 숨기고 저장 버튼을 표시
                        $(this).hide(); 
                        $("#submitBtn").show(); // 제출 버튼을 보여줍니다 (숨겨져있다면)
                    } catch (error) {
                        console.error("수정 버튼 클릭 시 오류 발생:", error);
                        alert("수정 버튼 처리 중 오류가 발생했습니다.");
                    }
                });

                // 삭제 버튼 클릭 시
                $("#deleteBtn").on("click", function() {
                    try {
                        const positionIdx = $(this).attr("data-idx"); // 데이터 속성 가져오기
                        console.log("삭제할 직급 ID:", positionIdx); // 콘솔 로그로 확인

                        if (!positionIdx) {
                            console.error("직급 ID가 존재하지 않습니다.");
                            alert("잘못된 직급 ID입니다.");
                            return;
                        }

                        if (confirm("정말 삭제하시겠습니까?")) {
                            $.ajax({
                                url: `/human/position/detail/${positionIdx}`, // 삭제 경로
                                type: "DELETE", // DELETE 방식으로 요청
                                success: function(response) {
                                    console.log("삭제 성공 응답:", response); // 응답 확인
                                    if(response === "success") {
                                        alert("직급 삭제 성공!");
                                        location.href = "/human/position"; // 삭제 후 직급 목록 페이지로 이동
                                    } else {
                                        alert("삭제 실패: " + response);
                                    }
                                },
                                error: function(error) {
                                    console.error("삭제 중 오류 발생:", error);
                                    alert("삭제 과정에서 오류가 발생했습니다.");
                                }
                            });
                        }
                    } catch (error) {
                        console.error("삭제 버튼 클릭 시 오류 발생:", error);
                        alert("삭제 버튼 처리 중 오류가 발생했습니다.");
                    }
                });
            });
        </script>
    </th:block>
</body>
</html>
