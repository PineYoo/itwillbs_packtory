<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/de_layout}">

<head>
    <title>팩토리(PackTory) - 부서 목록</title>
    
    <th:block layout:fragment="headContents">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </th:block>
    
    <th:block layout:fragment="css">
        <link href="/css/fontawesome/all.min.css" rel="stylesheet">
        <link href="/css/sb-admin-2.css" rel="stylesheet">
        <link href="/css/common.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </th:block>

    <style>
	    /* 스타일을 명확히 지정하여 클릭 시 배경색이 변경되도록 */
	    .table tbody tr.department-row:hover {
	        background-color: #e0e0e0 !important;  /* 배경색 변경, !important로 우선 적용 */
	        cursor: pointer;
	    }
	</style>
</head>
<body id="page-top">
    <div layout:fragment="contents">
        <div class="container mt-5">
            <h2 class="h3 mb-4 text-gray-800">부서 목록</h2>

            <!-- 검색 폼 -->
            <form th:action="@{/human/department/search}" method="post">
                <div class="form-row mb-3">
                    <div class="col-md-4">
                        <!-- 대표 부서 셀렉트 박스 -->
                        <select name="departmentCode" class="form-control" th:value="${departmentSearchDto.departmentCode}">
                            <option value="">대표 부서 선택</option>
                            <option th:each="code : ${codeItems}" th:value="${code.minorName}" th:text="${code.minorName}"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="childCode" class="form-control" placeholder="하위 부서" th:value="${departmentSearchDto.childCode}" />
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="locationIdx" class="form-control" placeholder="장소" th:value="${departmentSearchDto.locationIdx}" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">검색</button>
            </form>

            <!-- 부서 목록 테이블 -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>인덱스</th>
                        <th>대표 부서</th>
                        <th>부모 코드</th>
                        <th>하위 부서</th>
                        <th>하위 부서 이름</th>
                        <th>장소 참조</th>
                        <th>정렬 순서</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="department : ${departmentInfoDTOList}" th:data-id="${department.idx}" class="department-row">
                        <td th:text="${department.idx}"></td>
                        <td th:text="${department.departmentCode != null ? department.departmentCode : '-'}"></td>
                        <td th:text="${department.parentCode != null ? department.parentCode : '-'}"></td>
                        <td th:text="${department.childCode != null ? department.childCode : '-'}"></td>
                        <td th:text="${department.childName != null ? department.childName : '-'}"></td>
                        <td th:text="${department.locationIdx != null ? department.locationIdx : '-'}"></td>
                        <td th:text="${department.rankNumber != null ? department.rankNumber : '-'}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(departmentInfoDTOList)}">
                        <td colspan="7" class="text-center">조회된 데이터가 없습니다.</td>
                    </tr>
                </tbody>
            </table>

            <!-- 부서 등록 버튼 -->
            <a href="/human/department/new" class="btn btn-primary">부서 등록</a>
        </div>
    </div>

    <!-- 공통 스크립트 -->
    <th:block layout:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // 각 부서 목록 행 클릭 시 상세 페이지로 이동
                const rows = document.querySelectorAll('.department-row');
                
                rows.forEach(row => {
                    row.addEventListener('click', function() {
                        const departmentId = this.getAttribute('data-id');
                        if (departmentId) {
                            // 해당 부서의 디테일 페이지로 리디렉션
                            window.location.href = '/human/department/detail/' + departmentId;
                        }
                    });
                });
            });
        </script>
    </th:block>
    
</body>
</html>
