<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/layouts/de_layout}">
<head>
<title>팩토리(PackTory) - 부서 목록</title>

<style>
.left-form {
	border-right: 1px solid #e3e6f0;
}

@media ( max-width : 768px) {
	.left-form {
		border-right: none !important;
	}
}

.table th, .table td {
	vertical-align: middle;
}
</style>
</head>
<body id="page-top">
	<th:block layout:fragment="contents">
		<!-- Begin Page Content -->
		<div class="container-fluid">
			<!-- Page Heading -->
			<div class="d-sm-flex align-items-center justify-content-between mb-4">
				<h1 class="h3 mb-4 text-gray-800">부서 목록</h1>
			</div>

			<!-- 검색 폼 컨테이너 -->
			<div class="card shadow mb-4">
				<div class="card-body">
					<div class="search-wrap border">
						<section class="d-flex search-inner">
							<div class="col pl-4 search-box">
								<form th:action="@{/human/department/search}" method="post" id="searchForm">
									<div class="row">
										<!-- 왼쪽 컬럼 -->
										<div class="col-md-4">
											<!-- 대표 부서 셀렉트 박스 -->
											<div class="form-group mb-3">
												<label for="departmentCode" class="col-form-label">대표 부서</label> <select name="departmentCode" class="form-control" th:value="${departmentSearchDto.departmentCode}">
													<option value="">대표 부서 선택</option>
													<option th:each="code : ${codeItems}" th:value="${code.minorCode}" th:text="${code.minorName}" th:selected="${code.minorCode == departmentSearchDto.departmentCode}"></option>
												</select>
											</div>
										</div>

										<!-- 중간 컬럼 -->
										<div class="col-md-4">
											<!-- 하위 부서 -->
											<div class="form-group mb-3">
												<label for="childCode" class="col-form-label">하위 부서</label> <input type="text" name="childCode" class="form-control" placeholder="하위 부서" th:value="${departmentSearchDto.childCode}" />
											</div>
										</div>

										<!-- 오른쪽 컬럼 -->
										<div class="col-md-4">
											<!-- 장소 -->
											<div class="form-group mb-3">
												<label for="locationIdx" class="col-form-label">장소</label> <input type="text" name="locationIdx" class="form-control" placeholder="장소" th:value="${departmentSearchDto.locationIdx}" />
											</div>
										</div>
									</div>

									<!-- 검색바 버튼 -->
									<div class="row justify-content-end">
										<div class="col-12 col-sm-auto mb-2">
											<button class="btn btn-success btn-block" id="btnRegister" type="button">부서 등록</button>
										</div>
										<div class="col-12 col-sm-auto mb-2">
											<button class="btn btn-primary btn-block" id="btnSearch" type="submit">검색</button>
										</div>
									</div>
								</form>
							</div>
						</section>
					</div>
				</div>
			</div>

			<!-- 부서 목록 테이블 -->
			<div class="card shadow mb-4">
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered table-hover text-center" id="dataTables" width="100%" cellspacing="0">
							<thead>
								<tr>
									<th>인덱스</th>
									<th>대표 부서</th>
									<th>부모 코드</th>
									<th>하위 부서</th>
									<th>하위 부서 이름</th>
									<th>장소 참조</th>
									<th>정렬 순서</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="department : ${departmentInfoDTOList}" th:data-id="${department.idx}" class="department-row">
									<td th:text="${department.idx}"></td>
									<td th:text="${department.departmentCode != null ? department.departmentCode : '-'}"></td>
									<td th:text="${department.parentCode != null ? department.parentCode : '-'}"></td>
									<td th:text="${department.childCode != null ? department.childCode : '-'}"></td>
									<td th:text="${department.childName != null ? department.childName : '-'}"></td>
									<td th:text="${department.locationIdx != null ? department.locationIdx : '-'}"></td>
									<td th:text="${department.rankNumber != null ? department.rankNumber : '-'}"></td>
								</tr>
								<tr th:if="${#lists.isEmpty(departmentInfoDTOList)}">
									<td colspan="8" class="text-center">조회된 데이터가 없습니다.</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(
					function() {
						// init DataTable
						$('#dataTables').DataTable({
							lengthChange : false,
							searching : false,
							paging : false,
							info : false
						}); // end of $('#dataTables').DataTable({

						// 등록 버튼(btnRegister) 클릭 시 이벤트(주문서 등록 페이지 이동)
						$('#btnRegister').on("click", function() {
							console.log("btnRegister click!!!");
							location.href = "/human/department/new";
						});
						// ---------------------------------------------------
						// 부서 리스트 각 행 클릭 시 (상세 보기 페이지 이동)
						$("#dataTables tbody").on(
								'click',
								'tr',
								function() {
									console.log("dataTables tbody click!!");
									var documentNumber = $(this).data('id');

									if (!documentNumber) {
										return; // 페이지 이동 막기
									}

									// 수정된 부분: idx가 아닌 documentNumber를 사용
									location.href = "/human/department/detail/"
											+ documentNumber;
								});
					});
		</script>
	</th:block>
</body>
</html>
