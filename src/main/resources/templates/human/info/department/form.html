<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/de_layout}">
<head>
<title>팩토리(PackTory) - 부서 등록</title>

<style>
.form-label {
	font-weight: bold;
}

.card-body {
	padding: 2rem;
}
</style>
</head>
<body id="page-top">
	<div layout:fragment="contents">
		<div class="container mt-5">
			<h2 class="h3 mb-4 text-gray-800">부서 등록</h2>

			<!-- 카드 형태로 등록 폼 구성 -->
			<div class="card">
				<div class="card-header">
					<h5 class="card-title">부서 정보 입력</h5>
				</div>
				<div class="card-body">
					<form action="#" th:action="@{/human/department/new}" th:object="${departmentInfoDTO}" method="post">

						<!-- 대표부서코드 입력 -->
						<div class="mb-3">
							<label for="departmentCode" class="form-label">대표부서코드</label> <select
								class="form-control" id="departmentCode"
								th:field="*{departmentCode}" required>
								<option value="">선택하세요</option>
								<option th:each="code : ${codeItems}"
									th:value="${code.minorName}" th:text="${code.minorName}"></option>
							</select>
						</div>

						<!-- 부모코드 입력 -->
						<div class="mb-3">
							<label for="parentCode" class="form-label">부모코드</label> <input
								type="text" class="form-control" id="parentCode"
								th:field="*{parentCode}" required>
						</div>

						<!-- 하위부서코드 입력 -->
						<div class="mb-3">
							<label for="childCode" class="form-label">하위부서코드</label> <input
								type="text" class="form-control" id="childCode"
								th:field="*{childCode}" required>
						</div>

						<!-- 하위부서이름 입력 -->
						<div class="mb-3">
							<label for="childName" class="form-label">하위부서이름</label> <input
								type="text" class="form-control" id="childName"
								th:field="*{childName}" required>
						</div>

						<!-- 정렬순서 입력 -->
						<div class="mb-3">
							<label for="rankNumber" class="form-label">정렬순서</label> <input
								type="text" class="form-control" id="rankNumber"
								th:field="*{rankNumber}" required>
						</div>

						<!-- 장소참조 입력 -->
						<div class="mb-3">
							<label for="locationIdx" class="form-label">장소참조</label> <input
								type="text" class="form-control" id="locationIdx"
								th:field="*{locationIdx}" placeholder="장소를 입력하세요" required>
						</div>

						<!-- 숨은 필드 -->
						<input type="hidden" id="isDeleted" name="isDeleted" value="N">

						<!-- 버튼들 -->
						<div
							class="col-md-12 row align-items-center justify-content-center">
							<button type="submit" id="btnSubmitForm"
								class="btn btn-primary btn-lg d-block col-3 ml-2 mb-3">등록</button>
							<a href="/human/department"
								class="btn btn-secondary btn-lg d-block col-3 ml-2 mb-3">목록으로</a>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>

	<!-- 공통 스크립트 -->
	<th:block layout:fragment="script">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
	</th:block>
</body>
</html>
