<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/layouts/de_layout}">
<head>
<title>팩토리(PackTory) - 부서 상세</title>

<style type="text/css">
.form {
	max-width: 800px;
	margin: 0 auto;
}

input, select {
	border: 1px solid #ccc;
	padding: 5px;
	margin: 2px;
	/*     	width: 198px; */
}

.essential {
	background-color: #fffbe6; /* 연한 노랑 */
}

.filled {
	background-color: white;
}

/* ----------------- */
.addressInfo {
	display: flex;
}

@media ( max-width : 768px) {
	.addressInfo {
		display: block;
	}
}
</style>

</head>

<body id="page-top">
	<div layout:fragment="contents">
		<div class="container mt-5">
			<h2 class="h3 mb-4 text-gray-800">부서 상세 목록</h2>

			<div class="card">
				<div class="card-header">부서 상세 정보</div>
				<div class="card-body">
					<form th:action="@{/human/department/detail/{idx}(idx=${departmentInfoDTO.idx})}" method="post" th:object="${departmentInfoDTO}" id="departmentForm">
						<input type="hidden" th:field="*{idx}" />

						<!-- 부서 정보 -->
						<div class="form-group row">
							<label for="departmentCode" class="col-sm-3 col-form-label">대표 부서</label>
							<div class="col-sm-9">
								<select class="form-control" id="departmentCode" th:field="*{departmentCode}" disabled>
									<option value="">선택하세요</option>
									<option th:each="code : ${codeItems}" th:value="${code.minorCode}" th:text="${code.minorName}" th:selected="${code.minorName == departmentInfoDTO.departmentCode}"></option>
								</select>
							</div>
						</div>

						<div class="form-group row">
							<label for="parentCode" class="col-sm-3 col-form-label">부모 코드</label>
							<div class="col-sm-9">
								<input type="text" id="parentCode" th:field="*{parentCode}" class="form-control" readonly />
							</div>
						</div>

						<div class="form-group row">
							<label for="childCode" class="col-sm-3 col-form-label">하위 부서</label>
							<div class="col-sm-9">
								<input type="text" id="childCode" th:field="*{childCode}" class="form-control" readonly />
							</div>
						</div>

						<div class="form-group row">
							<label for="childName" class="col-sm-3 col-form-label">하위 부서 이름</label>
							<div class="col-sm-9">
								<input type="text" id="childName" th:field="*{childName}" class="form-control" readonly />
							</div>
						</div>

						<div class="form-group row">
							<label for="locationIdx" class="col-sm-3 col-form-label">근무지</label>
							<div class="col-sm-9">
								<input type="text" id="locationIdx" th:field="*{locationIdx}" class="form-control" readonly />
							</div>
						</div>

						<div class="form-group row">
							<label for="rankNumber" class="col-sm-3 col-form-label">정렬 순서</label>
							<div class="col-sm-9">
								<input type="text" id="rankNumber" th:field="*{rankNumber}" class="form-control" readonly />
							</div>
						</div>

						<div class="form-group row">
							<label for="regId" class="col-sm-3 col-form-label">작성자</label>
							<div class="col-sm-9">
								<span id="regId" th:text="${departmentInfoDTO.regId != null ? departmentInfoDTO.regId : '-'}" class="form-control-plaintext border px-2 py-1"></span>
							</div>
						</div>

						<div class="form-group row">
							<label for="regDate" class="col-sm-3 col-form-label">작성일자</label>
							<div class="col-sm-9">
								<span id="regDate" th:text="${departmentInfoDTO.regDate != null ? departmentInfoDTO.regDate : '-'}" class="form-control-plaintext border px-2 py-1"></span>
							</div>
						</div>

						<div class="form-group row">
							<label for="modId" class="col-sm-3 col-form-label">최종작성자</label>
							<div class="col-sm-9">
								<span id="modId" th:text="${departmentInfoDTO.modId}" class="form-control-plaintext border px-2 py-1"></span>
							</div>
						</div>

						<div class="form-group row">
							<label for="modDate" class="col-sm-3 col-form-label">최종작성일자</label>
							<div class="col-sm-9">
								<span id="modDate" th:text="${departmentInfoDTO.modDate}" class="form-control-plaintext border px-2 py-1"></span>
							</div>
						</div>

						<div class="form-group row">
							<label for="isDeleted" class="col-sm-3 col-form-label">삭제 유무</label>
							<div class="col-sm-9">
								<span id="isDeleted" th:text="${departmentInfoDTO.isDeleted != null ? departmentInfoDTO.isDeleted : '-'}" class="form-control-plaintext border px-2 py-1"></span>
							</div>
						</div>

						<div style="text-align: center; margin: 10px 0;">
							<!-- 부서 수정 버튼 -->
							<button type="button" id="editBtn" class="btn btn-primary ">수정</button>
							<!-- 실제 제출 버튼 (숨김) -->
							<button type="submit" class="btn btn-primary" style="display: none;" id="submitBtn">저장</button>
							<!-- 부서 삭제 버튼 -->
							<button type="button" class="btn btn-danger" id="deleteBtn" th:attr="data-idx=${departmentInfoDTO.idx}">삭제</button>
							<!-- 목록으로 돌아가기 버튼 -->
							<a href="/human/department" class="btn btn-secondary ml-2" style="float: right;">목록으로 돌아가기</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<th:block layout:fragment="script">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(document)
					.ready(
							function() {
								// 수정 버튼 클릭 시 수정 필드 활성화
								$("#editBtn")
										.on(
												"click",
												function() {
													// 모든 입력 필드의 readonly 속성을 제거
													$("input[readonly]").prop(
															"readonly", false);
													$("select[disabled]").prop(
															"disabled", false); // select 태그도 활성화

													// 삭제 유무, 작성자, 작성일자, 최종작성자, 최종작성일자 필드는 readonly 유지
													$(
															"#isDeleted, #regId, #regDate, #modId, #modDate")
															.prop("readonly",
																	true);

													// 수정 버튼을 숨기고 저장 버튼을 표시
													$(this).hide();
													$("#submitBtn").show(); // 제출 버튼을 보여줌
												});

								// 삭제 버튼 클릭 시
								$("#deleteBtn")
										.on(
												"click",
												function() {
													const departmentIdx = $(
															this).attr(
															"data-idx");

													if (!departmentIdx) {
														alert("잘못된 부서 ID입니다.");
														return;
													}

													if (confirm("정말 삭제하시겠습니까?")) {
														$
																.ajax({
																	url : `human/department/detail/${departmentIdx}`,
																	type : "DELETE",
																	success : function(
																			response) {
																		if (response === "success") {
																			alert("부서 삭제 성공!");
																			location.href = "/human/department";
																		} else {
																			alert("삭제 실패: "
																					+ response);
																		}
																	},
																	error : function(
																			error) {
																		alert("삭제 중 오류 발생.");
																	}
																});
													}
												});
							});
		</script>
	</th:block>
</body>
</html>
