<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>레이아웃 타이틀! 의도한거야?</title>
	<th:block th:insert="~{common/fragments/de_common::headContents}"></th:block>
	<!-- 레이아웃 용 css -->
	<th:block layout:fragment="css"></th:block><!-- 내부 스타일 (Internal Style Sheet)-->
	<th:block layout:fragment="script"></th:block><!-- 내부 스크립트 (Internal JS)-->
	<th:block layout:fragment="link"></th:block><!-- 내부 링크 (Internal JS)-->
</head>
<body>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- 사이드바 시작-->
		<th:block th:replace="~{common/fragments/de_sidebar::sidebar}"></th:block>
		<!-- 사이드바 끝-->
		<div id="content-wrapper" class="d-flex flex-column">
		
			<!-- Main Content -->
			<div id="content">
				<!-- Topbar -->
				<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" 
					th:insert="~{common/fragments/de_topbar::header}"></nav>
				<!-- End of Topbar -->
				
				<!-- ======================================== -->
				
				<div layout:fragment="contents"></div>
				
				<!-- ======================================== -->	
				
				<div th:insert="~{common/fragments/de_modal::modalContents}"></div>
			</div>
			<!-- End of Main Content -->
			
			<!-- Footer -->
			<footer class="sticky-footer bg-white" th:insert="~{common/fragments/de_footer::footer}">
			</footer>
			<!-- End of Footer -->
		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->
	
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>
</body>
</html>
