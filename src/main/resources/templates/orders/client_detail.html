<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/bs_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.client-container {
		width: 60%;
		margin: auto;
		margin-top : 50px;
		margin-bottom : 20px;
	}
	
	.client-container div {
		margin-bottom: 10px;
	}
	
	
</style>


</head>
<body id="page-top">
	<div layout:fragment="contents">
		<div class="container-fluid">
			<h1 class="h3 mb-2 text-gray-800">거래처 상세정보</h1>
			
			<div class="client-container">
				<form action="" method="post" class="row g-3">
					<th:block th:object="${clientDTO}" >
					  <div class="col-md-6">
					    <label for="code" class="form-label">거래처 코드</label>
					    <input id="code" type="text" class="form-control" th:field="*{code}" >
					  </div>
					  <div class="col-md-6">
					    <label for="companyName" class="form-label">상호명</label>
					    <input id="companyName" type="text" class="form-control" th:field="*{companyName}" >
					  </div>
					  <div class="col-md-6">
					    <label for="ownerName" class="form-label">대표자명</label>
					    <input id="ownerName" type="text" class="form-control" th:field="*{ownerName}" >
					  </div>
					  <div class="col-md-6">
					    <label for="companyCategory" class="form-label">업태</label>
					    <input id="companyCategory" type="text" class="form-control" th:field="*{companyCategory}" >
					  </div>
					  <div class="col-md-6">
					    <label for="companySubject" class="form-label">종목</label>
					    <input id="companySubject" type="text" class="form-control" th:field="*{companySubject}" >
					  </div>
					  <div class="col-md-6">
					    <label for="phoneNumber" class="form-label">전화번호</label>
					    <input id="phoneNumber" type="text" class="form-control" th:field="*{phoneNumber}" >
					  </div>
					  <div class="col-md-6">
					    <label for="eMail" class="form-label">E-mail</label>
					    <input id="eMail" type="text" class="form-control" th:field="*{eMail}" >
					  </div>
					  <div class="col-md-6">
					    <label for="faxNumber" class="form-label">팩스번호</label>
					    <input id="faxNumber" type="text" class="form-control" th:field="*{faxNumber}" >
					  </div>
					  <div class="col-md-6">
					    <label for="address1" class="form-label">주소1</label>
					    <input id="address1" type="text" class="form-control" th:field="*{address1}" >
					  </div>
					  <div class="col-md-6">
					    <label for="address2" class="form-label">주소2</label>
					    <input id="address2" type="text" class="form-control" th:field="*{address2}" >
					  </div>
					  <div class="col-md-6">
					    <label for="creditLimit" class="form-label">여신한도</label>
					    <input id="creditLimit" type="text" class="form-control" th:field="*{creditLimit}" >
					  </div>
					  <div class="col-md-6">
					    <label for="isDeleted" class="form-label">삭제유무</label>
					    <input id="isDeleted" type="text" class="form-control" th:field="*{isDeleted}" >
					  </div>
					  <div class="col-md-6">
					    <label for="memo" class="form-label">메모</label>
					    <input id="memo" type="text" class="form-control" th:field="*{memo}" >
					  </div>
					  <div class="col-md-6">
					    <label for="status" class="form-label">상태</label>
					    <input id="status" type="text" class="form-control" th:field="*{status}" >
					  </div>
					  <div class="col-md-6">
					    <label for="statusMessage" class="form-label">상태_상세내용</label>
					    <input id="statusMessage" type="text" class="form-control" th:field="*{statusMessage}" >
					  </div>
					</th:block>

<!-- 					</th:block>  -->
				</form>
			</div>

	</div>
