<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Packtory</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', sans-serif;
			position: relative;
			min-height: 100vh;
			overflow: hidden;
			color: #333;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		/* 🔵 흐릿한 배경 이미지 (화면 꽉 채우고 blur 처리) */
		.background {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: url('/img/beautician-6920899_1280.png') center center / cover no-repeat;
			filter: blur(8px);
			z-index: -1;
			opacity: 0.6;
		}

		/* 🔴 메뉴 고정 설정 */
		header {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			background-color: rgba(52, 58, 64, 0.8);
			/* 반투명 */
			padding: 10px;
			z-index: 1;
		}

		nav ul {
			list-style: none;
			display: flex;
			justify-content: center;
		}

		nav ul li {
			margin: 0 15px;
		}

		nav ul li a {
			color: #fff;
			text-decoration: none;
			font-weight: bold;
		}

		nav ul li a:hover {
			text-decoration: underline;
		}

		.main-content {
			text-align: center;
			padding: 80px 20px 40px;
			/* 메뉴바 아래로 약간 여백 추가 */
			animation: fadeIn 1.5s ease-in;
			position: relative;
			z-index: 1;
		}

		/* 제목 스타일 (모던한 검정색) */
		.main-content h1 {
			font-size: 3em;
			color: #111;
			/* 모던한 검정색 */
			margin-bottom: 10px;
			text-shadow: 0 0 5px #fff;
		}

		/* 설명 텍스트 스타일 */
		.main-content p {
			font-size: 1.2em;
			color: #444;
			background-color: rgba(255, 255, 255, 0.7);
			padding: 10px 20px;
			border-radius: 8px;
			margin-top: 10px;
		}

		/* 🔴 중앙 이미지 (선명하게 유지) */
		.main-content img {
			width: 300px;
			animation: float 3s ease-in-out infinite;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
			margin-bottom: 20px;
			/* 이미지와 텍스트 사이에 여백 추가 */
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		@keyframes float {
			0% {
				transform: translateY(0);
			}

			50% {
				transform: translateY(-10px);
			}

			100% {
				transform: translateY(0);
			}
		}
	</style>
</head>

<body>

	<!-- 흐릿한 배경 이미지 -->
	<div class="background"></div>

	<!-- 고정된 메뉴 바 -->
	<header>
		<nav>
			<ul>
				<li><a href="/login">로그인</a></li>
				<li><a href="/items">아이템</a></li>
				<li><a href="/bs/main">Main</a></li>
				<li><a href="/bs/table">Table</a></li>
			</ul>
		</nav>
	</header>

	<div class="main-content">
		<h1>Packtory</h1>
		<p>공정부터 재고까지, 스마트하게 관리하세요!</p>
	</div>

</body>

</html>
