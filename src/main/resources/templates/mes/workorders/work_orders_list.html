<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{common/layouts/de_layout}">
<head>
<title>팩토리(PackTory) - 작업지시 관리</title>
	
	<link href="/css/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
	<style type="text/css">
	/* 검색바 중앙에 세로줄 */
	.left-form {
		border-right: 1px solid #e3e6f0;
	}
	
	@media (max-width: 768px) {
	  .left-form {
	    border-right: none !important;
	  }
	}
	</style>
</head>
<body id="page-top">
	<th:block layout:fragment="contents">
		<!-- Begin Page Content -->
		<div class="container-fluid">
			<!-- Page Heading -->
			<div class="d-sm-flex align-items-center justify-content-between mb-4">
				<h1 class="h3 mb-0 text-gray-800">작업지시 관리</h1>
			</div>
			<!-- ---------- 검색바 컨테이너 ---------- -->
			<div class="card shadow mb-4">
				<div class="card-body">
					<!-- ---------- 검색바 ---------- -->
					<div class="search-wrap border">
						<section class="d-flex search-inner">
							<div class="col pl-4 search-box">
								<form th:action="@{/mes/workorders/search}" method="get" th:object="${workOrdersSearchDTO}" id="searchForm">
									<!-- 페이징 히든 변수 -->
									<input type="hidden" th:field="*{pageDTO.page}">
									<input type="hidden" th:field="*{pageDTO.size}">
									<!-- 페이징 히든 변수 -->
									<div class="container-fluid px-5">
										<div class="row">
											<!-- 왼쪽 컬럼 -->
											<div class="col-md-6">
											
												<!-- 문서 번호 -->
												<div class="form-group row mb-3">
													<div th:replace="~{common/fragments/de_search_form :: inputText('documentNumber','문서번호',false)}"></div>
												</div>
												
												<div class="form-group row mb-3">
													<div th:replace="~{common/fragments/de_search_form :: inputText('productName','상품이름',false)}"></div>
												</div>
												
												<!-- 삭제유무 -->
												<div class="form-group row mb-3">
													<div th:replace="~{common/fragments/de_search_form :: isDeleted('isDeleted','삭제 유무',false)}"></div>
												</div>
											</div>

											<!-- 오른쪽 컬럼 -->
											<div class="col-md-6">
											
												<!-- 작업관리자 -->
												<div class="form-group row mb-3">
													<div th:replace="~{common/fragments/de_search_form :: inputText('supervisorName','작업관리자',false)}"></div>
												</div>
												
												<!-- 상태 -->
												<div class="form-group row mb-3">
													<div th:replace="~{common/fragments/de_search_form :: inputText('status','상태',false)}"></div>
												</div>
												
												<!-- 작업 일자 -->
												<div class="form-group row mb-3">
													<div th:replace="~{common/fragments/de_search_form :: inputDatePicker('workStartDate','workEndDate','제조일자',false)}"></div>
												</div>
												
											</div>
										</div>

										<!-- 검색바 버튼 -->
										<div class="row justify-content-end">
											<div class="col-12 col-sm-auto mb-2">
												<button type="button" class="btn btn-success btn-block" id="goNewFormBtn">등록</button>
											</div>
											<div class="col-12 col-sm-auto mb-2">
												<button type="button" class="btn btn-warning btn-block" onclick="formReset('searchForm');">초기화</button>
											</div>
											<div class="col-12 col-sm-auto mb-2">
												<button type="submit" class="btn btn-primary btn-block" id="btnSearch">검색</button>
											</div>
										</div>
										<!-- 검색바 버튼 끝 -->
									</div>
								</form>

							</div>
						</section>
					</div>
					<!-- ---------- 검색바 끝 ---------- -->
				</div> 
			</div>
			<!-- ---------- 검색바 컨테이너 끝 ---------- -->
			
			<div class="card shadow mb-4">
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered table-hover text-center" id="dataTables" width="100%" cellspacing="0">
							<thead class="table-light">
								<tr>
									<th>문서번호</th>
									<th>상품이름</th>
									<th>레시피</th>
									<th>목표수량</th>
									<th>단위</th>
									<th>작업시작일자</th>
									<th>작업종료일자</th>
									<th>작업관리자</th>
									<th>중요도</th>
									<th>상태</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item, status : ${workOrdersMasterDTOList}" th:data-id="${item.idx}" class="clickable-row">
									<td th:text="${item.documentNumber}"></td>
									<td th:text="${item.productName}"></td>
									<td th:text="${item.recipeMasterName}"></td>
									<td th:text="${item.targetQuantity}"></td>
									<td th:text="${item.unit}"></td>
									<td th:text="${item.workStartDate}"></td>
									<td th:text="${item.workEndDate}"></td>
									<td th:text="${item.supervisorName}"></td>
									<td th:text="${item.priority}"></td>
									<td th:text="${item.status}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div th:replace="~{common/fragments/de_pagination :: pagination(${workOrdersSearchDTO})}"></div>
				</div>
			</div>
			<script type="text/javascript">
				$(document).ready(function() {
					console.log("document ready!");
					
					$('#dataTables').DataTable({
						lengthChange : false,
						searching : false,
						paging : false,
						info : false,
						language: {
							emptyTable: "조회 된 데이터가 없습니다."
						},
						order: [0, "asc"],
						responsive: true
					}); // end of $('#dataTables').DataTable({
					
				}); // end of $(document).ready(function() {
				
				$(function() {
					
					$('#goNewFormBtn').on("click", function() {
						location.href="/mes/workorders/new";
					}); // end of $('#goNewFormBtn').on("click", function() { 
					
					$('.clickable-row').on("click", function() {
						const id = $(this).data("id");
						console.log("click id is %s", id);
						if(id != undefined && id != "") {
							location.href=`/mes/workorders/${id}`;
						}
					}); // end of $('.clickable-row').on("click", function() { 
					
					// ---------------------------------------------------
					// 기간별 날짜 검색(datepicker) 함수 활용 - (공통 페이지에 있음)
					// 요청일자 적용
					initDateRangePicker('workStartDate', 'workEndDate');
					// ------------------------------------------------------------
				}); // end of $(function() {
			</script>
		</div>
	</th:block>
</body>
</html>
