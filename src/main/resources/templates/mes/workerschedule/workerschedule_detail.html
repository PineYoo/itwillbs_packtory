<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/layouts/de_layout}">
<head>
<title>팩토리(PackTory) - 근무 일정 상세</title>

<style type="text/css">
.form {
	max-width: 800px;
	margin: 0 auto;
}

input, select {
	border: 1px solid #ccc;
	padding: 5px;
	margin: 2px;
}

.essential {
	background-color: white;
}

.filled {
	background-color: white;
}

/* ----------------- */
.addressInfo {
	display: flex;
}

@media ( max-width : 768px) {
	.addressInfo {
		display: block;
	}
}
</style>
</head>

<body id="page-top">
	<div layout:fragment="contents" style="margin-top: 20px;">
		<!-- Begin Page Content -->
		<div class="container-fluid">
			<!-- Page Heading -->
			<div class="d-sm-flex align-items-center justify-content-between mb-4">
				<h1 class="h3 mb-4 text-gray-800">근무 일정 상세</h1>
			</div>

			<!-- ---------- 본문 컨테이너 ---------- -->
			<div class="card shadow mb-4">
				<div class="card-body">
					<div class="table-responsive">
						<form th:action="@{/mes/workerschedule/updateworkerschedule}" method="post" th:object="${workerScheduleDTO}" class="form row g-3" id="registerForm">
							<!-- hidden -->
							<input type="hidden" th:field="*{idx}" id="idx" />
							<!-- hidden -->

							<!-- 사원 번호 -->
							<div class="data-container">
								<div class="row">
									<div>
										<button type="button" id="searchEmployeeBtn" class="btn btn-primary mt-2" onclick="openEmployeeSearch()">사원 조회</button>
									</div>
									<div class="col-sm-12 col-md-6 mb-3">
										<label for="employeeId" class="form-label">사원 번호</label> <input type="text" id="employeeId" th:field="*{employeeId}" class="form-control" placeholder="사원 번호" readonly>
									</div>
								</div>
							</div>

							<!-- 근무 타입 -->
							<div class="col-md-6">
								<label for="shiftType">근무 타입</label> <select class="form-select" th:field="*{shiftType}" required>
									<option value="">선택</option>
									<option value="1">주간</option>
									<option value="2">야간</option>
									<option value="3">A조</option>
									<option value="4">B조</option>
									<option value="5">C조</option>
								</select>
							</div>

							<!-- 장소 정보 -->
							<div class="col-md-6">
								<label for="locationIdx" class="form-label">장소</label> <select th:field="*{locationIdx}" class="form-select">
									<option value="">장소를 선택하세요</option>
									<option th:each="location : ${locationList}" th:value="${location.idx}" th:text="${location.name}"></option>
								</select>
							</div>

							<!-- 시작일자 -->
							<div class="col-md-6">
								<label for="startDate" class="form-label">시작일자</label> <input type="text" id="startDate" th:field="*{startDate}" class="form-control" placeholder="날짜 선택" autocomplete="off" />
								<div th:id="|startDateError|" class="text-danger"></div>
							</div>

							<!-- 종료일자 -->
							<div class="col-md-6">
								<label for="endDate" class="form-label">종료일자</label> <input type="text" id="endDate" th:field="*{endDate}" class="form-control" placeholder="날짜 선택" autocomplete="off" />
								<div th:id="|endDateError|" class="text-danger"></div>
							</div>

							<!-- 메모 -->
							<div class="col-md-6">
								<div th:replace="~{common/fragments/de_form :: inputText('memo', '메모', true,false,false)}"></div>
							</div>

							<!-- 삭제 유무 -->
							<div class="col-md-6">
								<div th:replace="~{common/fragments/de_form :: isDeleted('isDeleted','삭제 유무',true,false,false)}"></div>
							</div>

							<hr>

							<!-- 작성자 -->
							<div class="col-md-6">
								<label>작성자</label> <input th:value="${workerScheduleDTO.regId}" class="form-control" readonly>
							</div>

							<!-- 작성일자 -->
							<div class="col-md-6">
								<label>작성일자</label> <input th:value="${workerScheduleDTO.regDate}" class="form-control" readonly>
							</div>

							<!-- 최종작성자 -->
							<div class="col-md-6">
								<label>최종 작성자</label> <input th:value="${workerScheduleDTO.modId}" class="form-control" readonly>
							</div>

							<!-- 최종작성일자 -->
							<div class="col-md-6">
								<label>최종 작성일자</label> <input th:value="${workerScheduleDTO.modDate}" class="form-control" readonly>
							</div>

							<hr>

							<div class="col-md-12 row align-items-center justify-content-center">
								<button type="button" id="btnSubmitForm" class="btn btn-primary btn-lg d-block col-3 ml-2 mb-3">수정</button>
								<button type="button" id="btnList" class="btn btn-secondary btn-lg d-block col-3 ml-2 mb-3">목록으로</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- ---------- 본문 컨테이너 끝 ---------- -->
		</div>

		<script type="text/javascript">
			// 담당자 검색 함수(새 창 띄우기)
			function openEmployeeSearch() {
			    window.open('/employee/search-popup', 'employeeSearch', 'width=800,height=600,location=no,scrollbars=yes');
			    window.isSingleSelect = true;
			}
				
			// 팝업창에서 가져온 담당자 정보 넣는 함수
			function setEmployeeInfo(data) {
			    $("#employeeId").val(data.id);
			}
			
			// ===== 캘린더 ===============================================
			// 제조일자 선택 (datepicker)
		    $('#startDate').daterangepicker({
		        singleDatePicker: true, // 단일 날짜 선택 모드
		        showDropdowns: true, // 년월 수동 선택 가능
		        autoApply: true, // 확인/취소 버튼 없이 즉시 반영
		        autoUpdateInput: false, // 초기 입력 필드 비우기
		        locale: {
		            format: 'YYYY-MM-DD', // 날짜 형식
		            daysOfWeek: ["일", "월", "화", "수", "목", "금", "토"],
		            monthNames: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
		            applyLabel: "확인",
		            cancelLabel: "취소"
		        },
		        // 날짜 선택 가능 범위 여기 작성 ---------------------------------
		        minDate: moment(), // 오늘 이후 선택 가능
		        maxDate: moment().add(1, 'year') // 1년 후까지 선택 가능 (선택사항)
		        // ---------------------------------------------------------------
		    }).on('apply.daterangepicker', function(ev, picker) {
		        $(this).val(picker.startDate.format('YYYY-MM-DD')); // 값 설정
		        $(this).addClass("filled");
		    });
			
			// 사용기한 선택 (datepicker)
		    $('#endDate').daterangepicker({
		        singleDatePicker: true, // 단일 날짜 선택 모드
		        showDropdowns: true, // 년월 수동 선택 가능
		        autoApply: true, // 확인/취소 버튼 없이 즉시 반영
		        autoUpdateInput: false, // 초기 입력 필드 비우기
		        locale: {
		            format: 'YYYY-MM-DD', // 날짜 형식
		            daysOfWeek: ["일", "월", "화", "수", "목", "금", "토"],
		            monthNames: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
		            applyLabel: "확인",
		            cancelLabel: "취소"
		        },
		        // 날짜 선택 가능 범위 여기 작성 ---------------------------------
		        minDate: function() {
		            const manuDate = $('#startDate').val();
		            return manuDate ? moment(manuDate, 'YYYY-MM-DD') : moment();
		        }(),
		        maxDate: moment().add(1, 'year') // 1년 후까지 선택 가능 (선택사항)
		        // ---------------------------------------------------------------
		    }).on('apply.daterangepicker', function(ev, picker) {
		        $(this).val(picker.startDate.format('YYYY-MM-DD')); // 값 설정
		        $(this).addClass("filled");
		    });
			// ===== 캘린더 ===============================================
		
	    	$(function () {
	        // 목록 버튼 클릭 시
	        $('#btnList').on("click", function () {
	            location.href = "/mes/workerschedule";  // 근무 일정 목록 페이지로 이동
	        });
	        
	        // 수정 폼 제출 시
	        $('#btnSubmitForm').on("click", function () {
	            // 에러 메시지 초기화
	            $("div[id$='Error']").text("");
	            
	            // 폼 데이터 직렬화
	            const _serializedData = $('#registerForm').serialize();
	            const _pairs = _serializedData.split('&');
	            const _jsonObj = {};
	            _pairs.forEach(pair => {
	                const [key, value] = pair.split('=');
	                _jsonObj[decodeURIComponent(key)] = decodeURIComponent(value);
	            });
	
	            // idx를 실제 페이지 URL에서 받아오기
	            const idx = $('#idx').val();  // 수정된 부분: id를 #idx로 수정
	
	            fetch(`/mes/workerschedule/updateWorkerSchedule`, {
	                method: "PUT",
	                headers: {
	                    "Content-Type": "application/json"
	                },
	                body: JSON.stringify(_jsonObj)  // JSON 형식으로 요청 본문 전달
	            })
	            .then(response => response.json())
	            .then(data => {
	                if (data.status === "success") {
	                    alert(data.message);  // 성공 메시지
	                    location.reload();  // 페이지 새로고침
	                } else if (data.status === "validFail") {
	                    const errors = data.errors;
	                    for (let field in errors) {
	                        $("#" + field + "Error").text(errors[field]);  // 유효성 검사 실패 시 에러 메시지 표시
	                    }
	                }
	            })
	            .catch(error => {
	                console.error("서버 오류:", error);
	                alert("요청 처리 중 문제가 발생했습니다.");
	            });
	        });
	    });
	</script>
	</div>
</body>
</html>
