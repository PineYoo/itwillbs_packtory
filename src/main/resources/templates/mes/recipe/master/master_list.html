<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{common/layouts/de_layout}">
<head>
<title>팩토리(PackTory) - 메뉴 관리</title>
	
	<link href="/css/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
	<style type="text/css">
	/* 검색바 중앙에 세로줄 */
	.left-form {
		border-right: 1px solid #e3e6f0;
	}
	
	@media (max-width: 768px) {
	  .left-form {
	    border-right: none !important;
	  }
	}
	</style>
</head>
<body id="page-top">
	<th:block layout:fragment="contents">
		<!-- Begin Page Content -->
		<div class="container-fluid">
			<!-- Page Heading -->
			<div class="d-sm-flex align-items-center justify-content-between mb-4">
				<h1 class="h3 mb-0 text-gray-800">레시피 관리</h1>
			</div>
			<!-- ---------- 검색바 컨테이너 ---------- -->
			<div class="card shadow mb-4">
				<div class="card-body">
					<!-- ---------- 검색바 ---------- -->
					<div class="search-wrap border">
						<section class="d-flex search-inner">
							<div class="col pl-4 search-box">
								<form th:action="@{/mes/recipe/master/search}" method="get" th:object="${recipeMasterSearchDTO}" id="searchForm">
									<!-- 페이징 히든 변수 -->
									<input type="hidden" th:field="*{pageDTO.page}">
									<input type="hidden" th:field="*{pageDTO.size}">
									<!-- 페이징 히든 변수 -->
									<div class="container-fluid px-5">
										<div class="row">
											<!-- 왼쪽 컬럼 -->
											<div class="col-md-6">
												<!-- 자재 이름 -->
												<div class="form-group row mb-3">
													<div th:replace="~{common/fragments/de_search_form :: inputText('name','이름',false)}"></div>
												</div>
												
												<!-- 삭제유무 -->
												<div class="form-group row mb-3">
													<div th:replace="~{common/fragments/de_search_form :: isDeleted('isDeleted','삭제 유무',false)}"></div>
												</div>
											</div>

											<!-- 오른쪽 컬럼 -->
											<div class="col-md-6">
												<!-- 결재상태 -->
												<div class="form-group row mb-3">
													<div th:replace="~{common/fragments/de_form :: selectCodeItems('approvalStatus', '결재상태', true, *{typeList}, false, false)}"></div>
												</div>
												
												<!-- 혼합순서 -->
<!-- 												<div class="form-group row mb-3"> -->
<!-- 													<div th:replace="~{common/fragments/de_search_form :: inputText('mixSeq','혼합순서',false)}"></div> -->
<!-- 												</div> -->
											</div>
										</div>

										<!-- 검색바 버튼 -->
										<div class="row justify-content-end">
											<div class="col-12 col-sm-auto mb-2">
												<button type="button" class="btn btn-success btn-block" id="goNewFormBtn">등록</button>
											</div>
											<div class="col-12 col-sm-auto mb-2">
												<button type="button" class="btn btn-warning btn-block" onclick="formReset('searchForm');">초기화</button>
											</div>
											<div class="col-12 col-sm-auto mb-2">
												<button type="submit" class="btn btn-primary btn-block" id="btnSearch">검색</button>
											</div>
										</div>
										<!-- 검색바 버튼 끝 -->
									</div>
								</form>

							</div>
						</section>
					</div>
					<!-- ---------- 검색바 끝 ---------- -->
				</div> 
			</div>
			<!-- ---------- 검색바 컨테이너 끝 ---------- -->
			
			<div class="card shadow mb-4">
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered table-hover text-center" id="dataTables" width="100%" cellspacing="0">
							<thead class="table-light">
								<tr>
									<th>이름</th>
									<th>버전</th>
									<th>레시피 단위</th>
									<th>결재상태</th>
									<th>유효기간 시작일</th>
									<th>유효기간 종료일</th>
									<th>작성자</th>
									<th>작성일자</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item, status : ${recipeMasterDTOList}" th:data-id="${item.idx}" class="clickable-row">
									<td th:text="${item.name}"></td>
									<td th:text="${item.version}"></td>
									<td th:text="${item.batchSize}"></td>
									<td th:text="${item.approvalStatusName}"></td>
									<td th:text="${item.validFrom}"></td>
									<td th:text="${item.validTo}"></td>
									<td th:text="${item.regId}"></td>
									<td th:text="${item.regDate}"></td>
								</tr>
								<tr th:if="${#lists.isEmpty(recipeMasterDTOList)}" class="clickable-row menu2depth_items">
									<td colspan="9"><span>조회 된 데이터가 없습니다.</span></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div th:replace="~{common/fragments/de_pagination :: pagination(${recipeMasterSearchDTO})}"></div>
				</div>
			</div>
			<script type="text/javascript">
				$(document).ready(function() {
					console.log("document ready!");
					
					$('#dataTables').DataTable({
						lengthChange : false,
						searching : false,
						paging : false,
						info : false,
						order: [0, "asc"],
						responsive: true
					}); // end of $('#dataTables').DataTable({
					
				}); // end of $(document).ready(function() {
				
				$(function() {
					
					$('#goNewFormBtn').on("click", function() {
						location.href="/mes/recipe/master/new";
					}); // end of $('#goNewFormBtn').on("click", function() { 
					
					$('.clickable-row').on("click", function() {
						const id = $(this).data("id");
						console.log("click id is %s", id);
						if(id != undefined && id != "") {
							location.href=`/mes/recipe/master/${id}`;
						}
					}); // end of $('.clickable-row').on("click", function() { 
					
				}); // end of $(function() {
			</script>
		</div>
	</th:block>
</body>
</html>
