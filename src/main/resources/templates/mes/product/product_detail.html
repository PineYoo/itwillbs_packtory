<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/layouts/de_layout}">
<head>
<title>팩토리(PackTory) - 상품 상세</title>

<!-- CSS -->
<style type="text/css">
.form {
	max-width: 800px;
	margin: 0 auto;
}

input, select {
	border: 1px solid #ccc;
	padding: 5px;
	margin: 2px;
	/*     	width: 198px; */
}

.essential {
	background-color: #fffbe6; /* 연한 노랑 */
}

.filled {
	background-color: white;
}

/* ----------------- */
.addressInfo {
	display: flex;
}

@media ( max-width : 768px) {
	.addressInfo {
		display: block;
	}
}
</style>

</head>

<body id="page-top">
	<div layout:fragment="contents">
		<!-- Begin Page Content -->
		<div class="container mt-5">
			<!-- Page Heading -->
			<h2 class="h3 mb-4 text-gray-800">상품 상세 목록</h2>
			
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">상품 상세 정보</h6>
				</div>

			<!-- ---------- 본문 컨테이너 ---------- -->
				<div class="card-body">
					<!-- 수정 요청 처리 폼 -->
					<form th:action="@{/mes/product/{idx}(idx=${productDTO.idx})}" th:object="${productDTO}" method="post">
						<input type="hidden" th:field="*{idx}" />

						<!-- 타입 -->
						<div class="mb-3">
						    <label for="type" class="form-label">타입</label> 
						    <select class="form-select" id="type" th:field="*{type}" required disabled>
						        <option value="">선택하세요</option>
						        <option th:each="code : ${codeItems}" 
						                th:value="${code.minorCode}" 
						                th:text="${code.minorName}"
						                th:selected="${productDTO.type == code.minorCode ? 'selected' : ''}">
						        </option>
						    </select>
						</div>

						<!-- 이름 -->
						<div class="mb-3">
							<label for="name" class="col-sm-3 col-form-label">이름</label> 
							<input type="text" id="name" th:field="*{name}" class="form-control" readonly />
						</div>
						
						<!-- 개수 -->
						<div class="mb-3">
							<label for="quantity" class="col-sm-3 col-form-label">개수</label> 
							<input type="text" id="quantity" th:field="*{quantity}" class="form-control" readonly />
						</div>

						<!-- 단위 -->
						<div class="mb-3">
							<label for="unit" class="col-sm-3 col-form-label">단위</label> 
							<input type="text" id="unit" th:field="*{unit}" class="form-control" readonly />
						</div>

						<!-- 가격 -->
						<div class="mb-3">
							<label for="price" class="col-sm-3 col-form-label">가격</label> 
							<input type="number" id="price" th:field="*{price}" class="form-control" readonly />
						</div>

						<!-- 작성자 -->
						<div class="mb-3">
							<label for="regId" class="col-sm-3 col-form-label">작성자</label> 
							<span id="regId" th:text="${productDTO.regId != null ? productDTO.regId : '-'}" class="form-control-plaintext border px-2 py-1"></span>
						</div>

						<!-- 작성일자 -->
						<div class="mb-3">
							<label for="regDate" class="col-sm-3 col-form-label">작성일자</label> 
							<span id="regDate" th:text="${productDTO.regDate != null ? productDTO.regDate : '-'}" class="form-control-plaintext border px-2 py-1"></span>
						</div>

						<!-- 최종작성자 -->
						<div class="mb-3">
							<label for="modId" class="col-sm-3 col-form-label">최종작성자</label> 
							<span id="modId" th:text="${productDTO.modId}" class="form-control-plaintext border px-2 py-1"></span>
						</div>

						<!-- 최종작성일자 -->
						<div class="mb-3">
							<label for="modDate" class="col-sm-3 col-form-label">최종작성일자</label> 
							<span id="modDate" th:text="${productDTO.modDate}" class="form-control-plaintext border px-2 py-1"></span>
						</div>

						<!-- 삭제 유무 -->
						<div class="mb-3">
						    <label for="isDeleted" class="col-sm-3 col-form-label">삭제 유무</label> 
						    <span id="isDeleted" 
						          th:text="${productDTO.isDeleted == 'Y' ? '삭제됨' : '삭제되지 않음'}" 
						          class="form-control-plaintext border px-2 py-1"></span>
						</div>

						<div style="text-align: center; margin: 10px 0;">
							<button type="button" id="editBtn" class="btn btn-primary ">수정</button>
							<button type="submit" class="btn btn-primary" style="display: none;" id="submitBtn">저장</button>
							<button type="button" class="btn btn-danger" id="deleteBtn" th:attr="data-idx=${productDTO.idx}">삭제</button>
							<a href="/mes/product" class="btn btn-secondary ml-2" style="float: right;">목록으로 돌아가기</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- 본문 컨테이너 끝 -->
		<script type="text/javascript" th:inline="javascript">
        $(document).ready(function () {
            
            // 공통 입력 필드 상태 토글
            function toggleFieldState(isReadOnly) {
                $("input[readonly]").prop("readonly", isReadOnly);  
                $("input[disabled]").prop("disabled", isReadOnly);  
                $("select[disabled]").prop("disabled", isReadOnly);
            }
			
            // 1. 입력 필드 수정
            $("#editBtn").on("click", function () {
                try {
                    toggleFieldState(false);
                    $(this).hide();
                    $("#submitBtn").show();
                } catch (error) {
                    console.error("수정 버튼 클릭 시 오류 발생:", error);
                    alert("수정 버튼 처리 중 오류가 발생했습니다.");
                }
            });

            // 2. 삭제 버튼 클릭
            $("#deleteBtn").on("click", function () {
                const prdIdx = $(this).data("id");
                confirmDelete(prdIdx);
            });

            // 1. 삭제 처리
            function confirmDelete(prdIdx) {
                if (confirm("정말 삭제하시겠습니까?")) {
                    $.ajax({
                        url: `/mes/product/${prdIdx}`,
                        type: "DELETE",
                        success: function (response) {
                            response === "success" ? alert("삭제 완료!") : alert("삭제 실패: " + response);
                            if (response === "success") location.href = "/mes/product";
                        },
                        error: function () {
                            alert("삭제 중 오류가 발생했습니다.");
                        }
                    });
                }
            }
		});
    </script>
	</div>
</body>
</html>
